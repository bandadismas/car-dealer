<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tesla Clone</title>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="title"><a href="#">Car Dealer</a></div>
        <div class="grow2"></div>
        <div class="products">
          <ul>
            <a href="#modelS">
              <li class="nav-item">Model S</li>
            </a>
            <a href="#model3">
              <li class="nav-item">Model 3</li>
            </a>
            <a href="#">
              <li class="nav-item">Model X</li>
            </a>
            <a href="#modelY">
              <li class="nav-item">Model Y</li>
            </a>
            <a href="#solarR">
              <li class="nav-item">Solar Roof</li>
            </a>
            <a href="#solarP">
              <li class="nav-item">Solar Panels</li>
            </a>
          </ul>
        </div>
        <div class="grow"></div>
        <div class="misc">
          <ul>
            <a href="#">
              <li class="nav-item">Shop</li>
            </a>
            <a href="#">
              <li class="nav-item">Account</li>
            </a>
            <li class="nav-item" id="bigMenu">Menu</li>
          </ul>
        </div>
        <li class="nav-item" id="smallMenu">Menu</li>
        <div class="menu"></div>
        <div class="big-menu"></div>
      </header>
      <div class="cover"></div>
      <div id="modelS">
        <div class="btns">
          <button class="order">Customer Order</button>
          <button class="inventory">View Inventory</button>
        </div>
      </div>
      <div id="model3">
        <div class="btns">
          <button class="order">Customer Order</button>
          <button class="inventory">View Inventory</button>
        </div>
      </div>
      <div id="modelY">
        <div class="btns">
          <button class="order">Customer Order</button>
          <button class="inventory">View Inventory</button>
        </div>
      </div>
      <div id="solarP">
        <div class="btns">
          <button class="order">Order Now</button>
          <button class="inventory">Learn More</button>
        </div>
      </div>
      <div id="solarR">
        <div class="btns">
          <button class="order">Order Now</button>
          <button class="inventory">Learn More</button>
        </div>
        <div class="footer">
          <p>Site inpired by Tesla. All credits go to Tesla</p>
        </div>
      </div>
    </div>
    <!-- end page -->
    <script src="script.js"></script>
  </body>
</html>
